<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <img class="logoImg" src="./images/logo.svg" alt="" height="25px">
    <img class="carImg" src="./images/side-image.jpg" alt="carImg">
  </main>

  <div class="aside">
    <aside>
      <div>
        <h2 class="titleForm"><img src="./images/log-in.svg" alt="">Faça seu login</h2>
        <p class="subtitle">Entre com suas informações de cadastro.</p>
        <form action="">
          <div class="formLogin">
            <label for="email">E-mail</label>
            <input class="input placeholderInput" type="email" id="email" placeholder="Digite seu e-mail">
            <br>
            <label class="password" for="password">Senha</label>
            <input class="input placeholderInputPassword" type="password" id="password" placeholder="Digite sua senha">
          </div>
          <div class="checkboxLassPassword">
            <div class="checkbox">
              <label for="checkbox">
                <p class="remeber">Lembre-me</p>
                <input class="inputCheckbox" type="checkbox" id="checkbox">
                <span class="check"></span>
              </label>
            </div>
            <a class="LassPassword" href="">Esqueci minha senha</a>
          </div>
        </form>
      </div>
    </aside>
  </div>
</body>
</html>
